buildscript {
    ext {
        springBootVersion = '2.5.4'
    }
}
plugins {

    id 'org.springframework.boot' version "$springBootVersion"
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    // https://plugins.gradle.org/plugin/com.gorylenko.gradle-git-properties
    id "com.gorylenko.gradle-git-properties" version "2.3.1"
    id 'java'
}

group = 'com.greglturnquist'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

// https://docs.spring.io/spring-boot/docs/current/gradle-plugin/reference/htmlsingle/
// 빌드 파일에서 계층형 JAR 사용하도록 지정
bootJar {
    layered {
        enabled = true
    }
}

// plain.jar 생성취소
jar {
    enabled = false
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // 리액티브가 아닌 전통적인 몽고디비 드라이버
    implementation 'org.mongodb:mongodb-driver-sync'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // 내장형 MongoDB 테스트DB
    implementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    // Spring Security
    // 컨트롤러에서 스프링 시큐리티 설정 애너테이션과 타입을 사용하기 위해 필요
    implementation 'org.springframework.security:spring-security-config'
    // 우리가 만드는 애플리케이션 OAuth 클라이언트로서 OAuth 프로바이더와 통신할 때 필요
    implementation 'org.springframework.security:spring-security-oauth2-client'
    // JOSE(Javascript Object Signing and Encryption)를 사용할 때 필요
    implementation 'org.springframework.security:spring-security-oauth2-jose'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
    testImplementation 'org.springframework.security:spring-security-test'
}

test {
    useJUnitPlatform()
//    exclude ("**")
}